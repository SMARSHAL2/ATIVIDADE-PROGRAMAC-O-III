</head>
<body class = "degrade">
  <form id="nomeForm">
    <a href="index.html">Voltar</a>
    <div class="full-box">
    <label for="nome1">Nome 1:</label>
    <input type="text" id="nome1" name="nome1"><br>
    <label for="nome2">Nome 2:</label>
    <input type="text" id="nome2" name="nome2"><br>
    <label for="nome3">Nome 3:</label>
    <input type="text" id="nome3" name="nome3"><br>
    <label for="nome4">Nome 4:</label>
    <input type="text" id="nome4" name="nome4"><br>
    <label for="nome5">Nome 5:</label>
    <input type="text" id="nome5" name="nome5"><br>
    </div>
    <button type="button" onclick="inverterNomes()">Inverter</button>
  </form>


  <script>
    function inverterNomes() {
  const nomes = [];

  for (let i = 1; i <= 5; i++) {
    const nome = document.getElementById('nome' + i).value;
    nomes.push(nome);
  }

  nomes.reverse();

  for (let i = 0; i < 5; i++) {
    document.getElementById('nome' + (i + 1)).value = nomes[i];
  }
}
  </script>
